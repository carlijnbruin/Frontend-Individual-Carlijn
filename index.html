<!-- Aanmelden scherm 1 -->

<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href='css/styles.css' rel="stylesheet" type='text/css'
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Matchie</title>
</head>

  <body id="aanmelden">
    <img src="images/logo-datingssite.png" class="logo" alt="Matchie logo">

      <form id="myForm">
        <fieldset>
          <legend>Meld je aan!</legend>

          <label for="username">Gebruikersnaam</label>
          <input id="username" type="text" name="userName" required>

          <label for="email">E-mail</label>
          <input id="email" type="email" name="email" required>

          <label for="password">Wachtwoord*</label>
          <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="password" type="password" name="password" required>
          <p>* Min. 6 karakters, waarvan 1 hoofdletter en een cijfer.</p>
          <button type="button" class="resetButton" onclick="resetForm()">Reset</button>
          <a href="firstname.html"><button type="submit" id="button1">Maak een profiel aan</button></a>
        </fieldset>
      </form>

      <p id="vanAanmeldenTotInloggen">Ben je al geregistreerd? <a href="">Log in</a></p>

      <script src="javascript/index.js"type="text/javascript"></script>
    </body>
</html>
