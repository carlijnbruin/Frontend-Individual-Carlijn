<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href='css/styles.css' rel="stylesheet" type='text/css'
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Matchie</title>
</head>

  <body>
    <img src="images/logo-datingssite.png" id="showLogo" alt="Matchie logo">

    <form id="signUpForm">
      <fieldset>
        <legend>Meld je aan!</legend>

        <label for="username">Gebruikersnaam</label>
        <input id="username" type="text" required>

        <label for="email">E-mail</label>
        <input id="email" type="email" required>

        <label for="password">Wachtwoord*</label>
        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="password" type="password" required>

        <p>* Min. 6 karakters, waarvan 1 hoofdletter en een cijfer.</p>
        <button type="button" id="resetButton">Reset</button>
        <a href="firstname.html">Maak een profiel aan</a>
      </fieldset>
    </form>

    <p id="toLogin">Ben je al geregistreerd? <a href="">Log in</a></p>

    <div id="heartButton">
    <p id="clickText"></p>
    <button type="button" id="loveButton">Click me</button>
    </div>

    <script src="javascript/index.js"type="text/javascript"></script>
  </body>
</html>
